<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Second Web Page</title>
  </head>
  <body>
    <h1>My Second Website</h1>
      <h2>My favourite fruit.</h2>
        <ol><!--ul无序列表，ol无序列表-->
          <li>apples</li>
          <li>oranges</li>
          <li>pineapples</li>
        </ol>
        <table border="1" cellpadding="10"cellspacing="0"><!--表格边框，内边距，间距-->
          <tr> <!--ul另起一行-->
            <th>Month</th><!--表格标题table heading-->
            <th>Rent</th>
            <th>Eating Out</th>
            <th>Groceries</th>
          </tr>
          <tr>
            <td>August</td><!--表格数据table data-->
            <td>$1,500</td>
            <td>$150</td>
            <td>$350</td>
          </tr>
        </table>
  </body>
</html>
